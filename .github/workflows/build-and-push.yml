      - name: Log in to GHCR
        # if: steps.filter.outputs.docker == 'true'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push nginx-prod
        # if: steps.filter.outputs.docker == 'true'
        uses: docker/build-push-action@v5
        with:
          context: ./nginx
          push: true
          tags: ghcr.io/${{ github.repository }}/nginx-prod:${{ github.sha }},ghcr.io/${{ github.repository }}/nginx-prod:latest

      - name: Build and push php-prod
        # if: steps.filter.outputs.docker == 'true'
        uses: docker/build-push-action@v5
        with:
          context: ./php
          push: true
          tags: ghcr.io/${{ github.repository }}/php-prod:${{ github.sha }},ghcr.io/${{ github.repository }}/php-prod:latest

