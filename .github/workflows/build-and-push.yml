name: Build and Push Docker Images

on:
  # push:
  pull_request:
    branches:
      - main
    paths:
      - 'nginx/**'
      - 'php/**'
      - 'database/**'
      - 'docker-compose.yml'
      - '.github/workflows/build-and-push.yml'
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # - name: Check for changes
